<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image" href="./assets/images/CryptoMugglesIcon.png">
    <title>Crypto Muggles</title>
</head>

<body class="body dark flex-column min-100-vh">
    <!-- Header -->
    <header class="container-fluid text-dark mb-5 p-1 header">
        <img class="logo" src="./assets/images/headerIcon.png" alt="Header Icon">
        <div class="currentTime">13 : 26 : 20 AEDT</div>
        <a class="logIn-btn" href="#logIn"><button>Log In</button></a>
        
<body>
    <div class="body dark"> 
    <div class="container chart">
      <div class="menu">
    
      </div>
      <div class="row toggle">
        <div class="col">
          <p>DARK MODE</p>
        </div>
        <label class="switch col">
          <input type="checkbox" id="theme-switcher">
          <span class="slider round"></span>
        </label>
        <div class="col">
          <p>LIGHT MODE</p>
        </div>
      </div>
      <div class="row">
        </div>
      <div class="row">
        <div>
      
          <p id= "light-mode"></p>
          <p id = "dark-mode"></p>
        </div>
        <div class="footer">
      
        </div>
      </div>
      
    </div>
    </div>
    </header>

    <!-- First Column will be for market and sign up card -->
    <section class="container my-5 topRow">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3 marketCard">
                <!-- created market table -->
                <table class="table table-striped table-dark">
                    <h3 class="text-light marketText">Market</h3>
                    <tr class="marketButton">
                        <td scope="col" class="coin-symbol-i" id="coin-symbol-btc"></td>
                        <td class="td-symbol" scope="col">BitCoin</td>
                        <td scope="col" id="coin-price-btc"></td>
                        <td scope="col" id="coin-change-btc"></td>
                    </tr>
                    <tr class="marketButton">
                        <td scope="col" class="coin-symbol-i" id="coin-symbol-eth"></td>
                        <td class="td-symbol" scope="col">Ethereum</td>
                        <td scope="col" id="coin-price-eth"></td>
                        <td scope="col" id="coin-change-eth"></td>
                    </tr>
                    <tr class="marketButton">
                        <td scope="col" class="coin-symbol-i" id="coin-symbol-ada"></td>
                        <td class="td-symbol" scope="col">Cardano</td>
                        <td scope="col" id="coin-price-ada"></td>
                        <td scope="col" id="coin-change-ada"></td>
                    </tr>
                    <tr class="marketButton">
                        <td scope="col" class="coin-symbol-i" id="coin-symbol-sol"></td>
                        <td class="td-symbol" scope="col">Solana</td>
                        <td scope="col" id="coin-price-sol"></td>
                        <td scope="col" id="coin-change-sol"></td>
                    </tr>
                    <tr class="marketButton">
                        <td scope="col" class="coin-symbol-i" id="coin-symbol-doge"></td>
                        <td class="td-symbol" scope="col">Dogecoin</td>
                        <td scope="col" id="coin-price-doge"></td>
                        <td scope="col" id="coin-change-doge"></td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-12 col-md-8 col-xl-9 position-relative" style="left: 8vw;">
                <div>
                    <!-- created line graph -->
                    <h2 class="text-light" id="chartText"> Chart</h2>

                </div>

                <div class="container">
                    <div class="text-center align-item-center justify-content-center text-light headerCoin">
                        <!-- added coin icon -->
                        <img id="coin-img" src="./assets/images/bitcoin.png" width="40px" height="40px"
                            class="d-inline-nlock align-top" alt="bitcoin-logo">
                        <h4 class="text-light d-inline-block" id="currency">Bitcoin</h4>
                    </div>

                </div>

                <div>
                    <div id="tvchart"></div>
                    <!-- <canvas id="line-chart" height="300" width="800" style="border: solid white;"></canvas> -->
                    <div class="dropdown">
                    <div class="d-flex align-item-center" id="timeframeButtons">
                        <button type= "button" class="btn-interval btn btn-group btn-info">1m</button>
                        <button type= "button" class="btn-interval btn btn-group btn-info">1d</button>
                        <button type= "button" class="btn-interval btn btn-group btn-info">1w</button>
                    </div>
                    <div>
                        <!-- created news button for special feature -->
                        <button id="newsBtn">News</button>
    
                    </div>
                    <!-- created buttons for different timeframe -->
                </div>
            </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3" id="signUpForm">
                <h2> Sign Up</h2>
                <input type="text" placeholder="Full Name" id="full-name">
                <input type="text" placeholder="Email" id="email">
                <button class="signUpBtn" id="sign-up-btn">Sign Up</button>
            </div>
            <div id="newsContainer" class="text-light col-12 col-md-8 col-xl-9">
                <h2 class="newstitle"> News</h2>
                <table class="table table-striped table-dark">
                    <tr class="newsBtn" id="articleNewsRow0">                 
                        <td class="timeofPublish0"></td>
                        <td class="newsName0" ></td>
                        <td class="title0"></td>
                    </tr>    
                    <tr class="newsBtn" id="articleNewsRow1">
                        <td class="timeofPublish1"></td>
                        <td class="newsName1"></td>
                        <td class="title1"></td>
                    </tr>
                    <tr class="newsBtn" id="articleNewsRow2">
                        <td class="timeofPublish2"></td>
                        <td class="newsName2"></td>
                        <td class="title2"></td>
                    </tr>
                    <tr class="newsBtn" id="articleNewsRow3">
                        <td class="timeofPublish3"></td>
                        <td class="newsName3"></td>
                        <td class="title3"></td>
                    </tr>
                    <tr class="newsBtn" id="articleNewsRow4">
                        <td data-news="articlenews" class="timeofPublish4"></td>
                        <td class="newsName4"></td>
                        <td class="title4"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <!-- first line of footer will be enquiry and social media icon -->
        <div class="text-center firstFooter">
            <div class="enquiry">
                <p id="needHelp">NEED HELP?</p>
                <div class="emailLine firstFooter">
                    <img src="./assets/images/emailIcon.png" id="email-icon" alt="Email Icon for enquiry">
                    <p id="enquiry-email">enquiry@cryptomuggles.com.au</p>
                </div>
            </div>
            <div class="socialMedia">
                <a href="https://github.com/liamok19/Crypto-Muggles">
                    <img href="" src="./assets/images/facebook.png" class="footer-facebook footer-icon" alt="facebook icon">
                </a><a href="https://github.com/liamok19/Crypto-Muggles">
                    <img href="" src="./assets/images/twitter.png" class="footer-twitter footer-icon" alt="twitter icon">
                </a><a href="https://github.com/liamok19/Crypto-Muggles"></a>
                    <img href="https://github.com/liamok19/Crypto-Muggles" src="./assets/images/instagram.png" class="footer-instagram footer-icon"
                    alt="instagram icon">
                </a>
            </div>
        </div>
        <!-- Last line of will be copyrights -->
        <div class="copyRight"> &copy; 2022 Crypto Muggles</div>
    </footer>

    <!-- linked all js file with html -->
    <script src="assets/js/market.js"></script>
    <script src="assets/js/news.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script> -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/localstorage.js"></script>

</body>

</html>
