<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image" href="./assets/images/CryptoMugglesIcon.png">
    <title>Crypto Muggles</title>

<body>
    <!-- Header -->
    <header class="container-fluid text-dark mb-5 p-1 header">
        <img class="logo" src="./assets/images/headerIcon.png" alt="Header Icon">
        <div class="currentTime">13 : 26 : 20</div>
        <a class="logIn-btn" href="#logIn"><button>Log In</button></a>
    </header>

    <!-- First Column will be for market and sign up card -->
    <section class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3">
                <h2>Market</h2>
            </div>
            <div class="col-12 col-md-8 col-xl-9">
                <h2> Chart</h2>
            </div>
        </div>
    </section>
    <section class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3">
                <h2> Sign Up</h2>
                <input>
                <input>
                <!-- //button for the news container. Aiming to delete in the future. This is a placeholder class name. -->
                <button class="searchBtn">Sign up! </button>
            </div>
            <div class="col-12 col-md-8 col-xl-9">
                <h2> News</h2>
                <div class="row1">                    
                    <h1 class="timeofPublish"></h1>
                    <p class="newsName"></p>
                    <p class="title"></p>
                    <p class="desc"></p>
                </div>
                <div class="row2">
                    <h1 class="timeofPublish"></h1>
                    <p class="newsName"></p>
                    <p class="title"></p>
                    <p class="desc"></p>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <!-- first line of footer will be enquiry and social media icon -->
        <div class="text-center firstFooter">
            <div class="enquiry"></div>
            <div class="socialMedia"></div>
        </div>
        <!-- Last line of will be copyrights -->
        <div class="copyRight"> &copy;2022 Crypto Muggles.</div>
    </footer>

    <script src="./assets/js/news.js"></script>
